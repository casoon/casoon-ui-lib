name: Copy CSS to /docs

on:
  push:
    branches:
      - master  # passe ggf. deinen Branchnamen an
  workflow_dispatch:  # ðŸ‘ˆ Damit kannst du die Action manuell starten

jobs:
  copy-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ—‚ Create /docs/css if needed
        run: mkdir -p docs/css

      - name: ðŸ“„ Copy CSS files to /docs/css
        run: cp -r *.css docs/css/

      - name: âœ… Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/css
          git commit -m "ðŸ§¹ Auto-copy CSS files to /docs/css" || echo "No changes to commit"
          git push
