name: Deploy static content from /docs

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: jekyll  # oder leave out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs   # <-- wichtig: direkt aus /docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
