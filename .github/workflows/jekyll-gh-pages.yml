name: Deploy Jekyll site from /docs to GitHub Pages

on:
  push:
    branches: [master]  # oder dein default branch, z. B. "main"
  workflow_dispatch:    # manuelles Ausführen ermöglichen

permissions:
  contents: read        # benötigt zum Checkout
  pages: write          # Berechtigung für Pages Deployment
  id-token: write       # für Deploy-Authentifizierung

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
